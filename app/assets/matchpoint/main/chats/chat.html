<div class="chats col-md-offset-1 col-md-10">
  <div class="row page-title">
    <div class="msg-match-date">
      <span class="match-date">{{match.match_date | date:'fullDate'}} at {{match.match_date | date:'shortTime'}}</span>
    </div>
    <div class="msg-match-court">
      {{match.court.name}}
    </div>
    <div class="match-type">
      {{match.is_singles ? "Singles" : "Doubles"}}
    </div>
    <div data-ng-repeat="user in match.users" class="match-user" data-ng-click="ctrl.showUserModal(user)">
      <span class="user-name">{{user.first_name + " " + user.last_name}}</span>
      <span class="user-skill">({{(user.skill/2).toFixed(1)}})</span>
    </div>
  </div>
  <div class="center-btn">
    <button type="button" data-ng-click="ctrl.leaveMatch()" class="btn-sm-mporange">
      <span class="glyphicon glyphicon-log-out"></span>
      Leave match
    </button>
  </div>

  <div>
    <span class="chat-header">Group Chat:</span>
  </div>

  <div class="row">
    <div data-ng-repeat="message in messages | orderBy: created_at : true" class="message">
      <div class="message-sender" data-ng-click="ctrl.showUserModal(message.user)">
        <span class="group-chat-name">
            {{message.user.first_name + ': '}}
        </span>
      <span class="message-body">
        {{message.body}}
      </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 col-sm-10">
      <form data-ng-submit="ctrl.sendMessage()">
        <input type="text" id="chatMsg" class="form-control" data-ng-model="message.body"
        placeholder="Enter Message Here">
      </form>
    </div>
    <div class="col-md-2 col-sm-2">
      <button type="button" class="btn-sm-mpgreen" data-ng-click="ctrl.sendMessage()">
        Send
      </button>
    </div>
  </div>
</div>

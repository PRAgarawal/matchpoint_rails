<div class="courts">
  <h4 data-ng-if="!user.has_joined_courts" class="join-court">
    Please join a court to get started with Match Point. You will see match requests based on the court(s) that you have joined.
  </h4>

  <div class="row page-title">
    <h3>MY COURTS</h3>
  </div>

  <div class="row">
    <button type="button" class="add-court" data-ng-click="ctrl.showJoinCourtDialog()">
      Join new court
    </button>
  </div>

  <div class="row">
    <div data-ng-repeat="court in userCourts" class="court">
      <div class="court-name">
        {{court.name}}
      </div>
      <div class="court-address">
        {{court.postal_address.street}}<br />
        {{court.postal_address.city + ', ' + court.postal_address.state + ' ' + court.postal_address.zip}}
      </div>
      <a href="#/courts" data-ng-click="ctrl.leaveCourt(court)" class="leave-btn">
        Leave
      </a>
    </div>
  </div>
</div>

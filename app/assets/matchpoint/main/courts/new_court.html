<div class="new-court col-md-offset-1 col-md-10">
  <div class="row page-title">
    <h3>Request a New Court</h3>
  </div>

  <div class="form-group">
    <label for="courtName">Name</label>
    <input type="text" class="form-control" id="courtName" name="courtName"
           data-ng-model="court.name" placeholder="Court name">
  </div>

  <div class="form-group">
    <label for="street">Address</label>
    <input type="text" class="form-control" id="street" name="street"
           data-ng-model="court.postal_address.street" placeholder="Street address">
  </div>

  <div class="form-group"><div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" name="city"
           data-ng-model="court.postal_address.city" placeholder="City">
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" id="state" name="state"
           data-ng-model="court.postal_address.state" placeholder="State">
  </div>

  <div class="form-group">
    <label for="zip">Zip code</label>
    <input type="text" class="form-control" id="zip" name="zip"
           data-ng-model="court.postal_address.zip" placeholder="Zip code">
  </div>

  <div class="center-btn">
    <button class="btn-sm-mpgreen" data-ng-click="ctrl.createCourt()">Submit</button>
  </div>
</div>

<div class="users">
  <div class="row page-title">
    <h3>{{user.is_dfw ? "DFW" : "LA"}} Leaderboard</h3>
  </div>

  <div class="no-users">
    Monthly leaderboard
  </div>

  <div class="leaderboard-header">
    <span>Rank</span>
    <span>Name</span>
    <span>Matches</span>
  </div>

  <div data-ng-repeat="user in activeUsers" class="user-container" data-ng-click="ctrl.showUserModal(user)">
    <div class="user-info">
      <span>{{$index + 1}}</span>
      <span class="user-name">{{user.first_name + ' ' + user.last_name}}</span>
      <span>{{user.score}}</span>
    </div>
  </div>

  <div class="no-users">
    <i>*updated daily at 11pm CST</i>
  </div>

</div>

<div class="modal-header">
  <h3 class="modal-title">Invite</h3>
</div>
<div class="modal-body">
  <div data-ng-if="data.emailSelected">
    <div class="invite-prompt">
      We'll send your friend an email with a link to join Match Point. When they accept, they'll
      be added to your friend list.
    </div>
    <div class="friend-email">
      <input type="text" class="form-control" id="email" name="email"
             data-ng-model="data.email" placeholder="Enter your friend's email">
    </div>
  </div>

  <div data-ng-if="!data.emailSelected" class="invite-options">
    <a data-ng-if="ctrl.isOnMobile()" href="sms:{{smsInviteLink}}" class="btn-sm-mporange" onclick="mixPanelEvts.textInvite()">
      Text
    </a>
    <a href="javascript:;" class="btn-sm-mpgreen" data-ng-click="data.emailSelected=true">
      Email
    </a>
    <p class="invite-or">
      or
    </p>
    <div class="alternate-invite">
      Copy the below URL to send:<br />
      <a href="{{inviteUrl}}">{{inviteUrl}}</a>
    </div>
  </div>
</div>

<div data-ng-if="data.emailSelected" class="modal-footer">
  <button class="btn-mp-green" data-ng-click="ctrl.inviteFriend()">Send invite</button>
  <button class="btn-grey" data-ng-click="ctrl.cancel()">Close</button>
</div>

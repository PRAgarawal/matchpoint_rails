<div class="friends">
  <div class="row page-title">
    <h3>FRIENDS</h3>
  </div>

  <div data-ng-repeat="friend in friends" class="friend-container">
    <div class="friend-info">
      <span class="friend-name">{{friend.first_name + ' ' + friend.last_name}}</span>
      <span>Skill level {{(friend.skill / 2).toFixed(1)}}</span>
    </div>
    <div class="friend-links">
      <a href="javascript:;" class="friend-remove" data-ng-click="ctrl.removeFriend(friend, false)">
        Remove Friend
      </a>
    </div>
  </div>

  <div data-ng-if="friendRequests.length > 0">
    <h4>Requests waiting for your approval</h4>

    <div data-ng-repeat="friend in friendRequests" class="friendRequest">
      <div class="request-name">
        {{friend.first_name + ' ' + friend.last_name}}
      </div>
      <div class="request-skill">
        {{(friend.skill / 2).toFixed(1)}}
      </div>
      <div class="request-accept" data-ng-click="ctrl.acceptRequest(friend)">
        Accept
      </div>
      <div class="request-remove" data-ng-click="ctrl.removeFriend(friend, true)">
        Decline
      </div>
    </div>
  </div>

  <div class="center-btn">
    <button type="button" class="btn-sm-mpgreen" data-ng-click="ctrl.showAddFriendDialog()">
      Add friend
    </button>
  </div>
</div>

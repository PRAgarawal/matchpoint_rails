<!--TODO:remove this once we add styling-->
<style type>
    span.match-date {
        font-weight: bold;
    }
    span.user-name {
        font-style: italic;
    }
    span.user-skill {
        font-style: italic;
    }
</style>

<div class="matches col-md-offset-1 col-md-10">
  <div class="row page-title">
    <h3>{{pageTitle}}</h3>
  </div>

  <div class="row">
    <div data-ng-repeat="match in matches" class="match">
      <div class="match-date">
        <span class="match-date">{{match.match_date | date:'fullDate'}} at {{match.match_date | date:'shortTime'}}</span>
      </div>
      <div class="match-court">
        {{match.court.name}}
      </div>
      <div class="match-type">
        {{match.is_singles ? "Singles" : "Doubles"}}
      </div>
      <div data-ng-repeat="user in match.users" class="match-user" data-ng-click="ctrl.showUserModal(user)">
        <span class="user-name">{{user.first_name + " " + user.last_name}}</span>
        <span class="user-skill">({{(user.skill/2).toFixed(1)}})</span>
      </div>
      <div data-ng-if="matchType == 'my_matches'">
        <a href="#/my_matches" data-ng-click="ctrl.leaveMatch(match)" class="leave-btn">
          Leave match
        </a>
      </div>
      <div data-ng-if="matchType == 'requests'">
        <a href="#/match_requests" data-ng-click="ctrl.joinMatch(match)" class="join-btn">
          Join
        </a>
      </div>
      <div data-ng-if="matchType == 'my_matches'">
        <a href="#/chats/{{match.chat.id}}/{{match.id}}" class="messages-btn">
          Messages
        </a>
      </div>
      <br>
    </div>
  </div>
  <div data-ng-if="matchType == 'requests'">
    <a href="#/new_match" class="create-btn">
      Create Match Request
    </a>
  </div>
</div>

<div class="modal-header">
  <h3 class="modal-title">Match Joined</h3>
</div>
<div class="modal-body">
  <div class="match-joined">
    You have joined the {{match.is_singles ? 'singles' : 'doubles'}} match on {{match.match_date | date:'fullDate'}} at {{match.match_date | date:'shortTime'}}!
  </div>
</div>
<div class="modal-footer">
  <a class="btn-grey" href="#/my_matches" data-ng-click="ctrl.cancel()">My Matches</a>
  <button class="btn-grey" data-ng-click="ctrl.cancel()">OK</button>
</div>
